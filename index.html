<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="description">     
      <h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help <br>your business grow.</h1>
      <div class="text">        
        <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p>
      </div>
      <div class="stats-container">
        <div>
          <h2 class="stat-values">10k+</h2>
          <p class="stat-description">COMPANIES</p>
        </div>
        <div>
          <h2 class="stat-values">314</h2>
          <p class="stat-description">TEMPLATES</p>
        </div>
        <div>
          <h2 class="stat-values">12M+</h2>
          <p class="stat-description">QUERIES</p>
        </div>
      </div>
    </div>
    <img src="./images/image-header-desktop.jpg" alt="Meeting Image">
  </div>

</body>
</html>
