<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="description">     
      <h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help <br>your business grow.</h1>
      <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>
        experience, and overall efficiency.</p>
      <div class="stats">
        <span class="stat-values">10k+</span> companies
        <span class="stat-values">314</span> templates
        <span class="stat-values">12m+</span> queries
      </div>
    </div>
    <img src="./images/image-header-desktop.jpg" alt="Meeting Image">
  </div>
