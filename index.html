<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="description">      
      <div class="header">
        <h1>Get <span class="special-text">insights</span> that help <br>your business grow.</h1>
      </div>   
      <div class="main-text">
        <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p>
      </div>    
      <div class="stat-headings">
        <span class="stats">10k+</span><br> companies
        <span class="stats">314</span><br> templates
        <span class="stats">12m+</span><br> queries
      </div>
    </div>
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="Meeting Image">
    </div>
  </div>

</html>
